<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="https://amar.vote/assets/img/amarVotebd.png" class="w-75" alt="Logo"> </span><br/>
                        <span class="logo_title mt-5"> Login Dashboard </span>
<!--            <h1>--><!--</h1>-->

        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="email" formControlName="username" class="form-control" placeholder="Username">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="password"  formControlName="password" class="form-control" placeholder="Password">
                </div>


                <div class="input-group form-group">
                    <select id="ddlFileFormat" formControlName="langauge" placeholder="langauge" name="langauge" class="Dropdownlist vd_DDL_Combo form-control ngdata-security ddl-padding" style="width:100%;"
                            #ddlFileFormat>
                        <option value="en">English</option>
                        <option value="de" selected="selected">Hindi</option>
                    </select>
                    <!-- <div *ngIf="isSubmitted && formControls.langauge.errors" class="help-block">
                        <div *ngIf="formControls.langauge.errors.required">langauge required</div>
                    </div> -->
                </div>

                <div class="form-group">
                    <input type="submit" name="btn" value="Login" class="btn btn-outline-danger float-right login_btn">
                </div>
                <div class="sign">
                    <span>Don’t have an account? <a href="#">Sign Up</a></span>
                </div>

            </form>
        </div>
    </div>
</div>
