<div class="logincontainer ">
    <div class="wrap-login100">
        <div class="row">
            <form [formGroup]="loginForm" (ngSubmit)="login()">

                
                <div class="col-sm-12">
                    <img src="assets\img\logom.png">
                    <h1>Login</h1>
                    <div class="row">
                        <div class="security-row" style="text-align:center;">
                            <span ID="lblErrorMesg" class="text-danger" style="font-weight:bold">{{errorMsg}}</span>
                        </div>
                    </div>
                    <div class="input-group" [ngClass]="{ 'has-error': isSubmitted && formControls.Username.errors }">

                        <input type="text" placeholder="Username" formControlName="username">
                        <div *ngIf="isSubmitted && formControls.Username.errors" class="help-block">
                            <div *ngIf="formControls.Username.errors.required">Email is required</div>
                        </div>
                    </div>


                    <div class="input-group" [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                        <input type="password" placeholder="Password" formControlName="password">
                        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                            <div *ngIf="formControls.password.errors.required">Password is required</div>
                        </div>

                    </div>

                    <div class="input-group" [ngClass]="{ 'has-error': isSubmitted && formControls.lanf.errors }">
                        <select id="ddlFileFormat" formControlName="langauge" placeholder="langauge" name="langauge" class="Dropdownlist vd_DDL_Combo form-control ngdata-security ddl-padding" style="width:100%;"
                                #ddlFileFormat>
                            <option value="en">English</option>
                            <option value="de" selected="selected">Hindi</option>
                        </select>
                        <div *ngIf="isSubmitted && formControls.langauge.errors" class="help-block">
                            <div *ngIf="formControls.langauge.errors.required">langauge required</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <a href="#" class="forget">Forget Password?..</a>
                        </div>
                        <div>
                            <input type="submit" value="Log in" class="btn">
                        </div>
                        <div class="sign">
                            <span>Donâ€™t have an account? <a href="#">Sign Up</a></span>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
    </div>
